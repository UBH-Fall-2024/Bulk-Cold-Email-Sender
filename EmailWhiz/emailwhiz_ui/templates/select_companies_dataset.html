<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Companies Dataset</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-md rounded-lg p-6 w-96">
        <h1 class="text-xl font-bold mb-4 text-gray-700">Select Companies Dataset</h1>
        <form method="GET" action="{% url 'select_companies' %}">
            <label for="dataset" class="block text-gray-600 mb-2">Choose a dataset:</label>
            <select name="dataset" id="dataset" class="w-full border-gray-300 rounded-md shadow-sm mb-4" required>
                {% for dataset in datasets %}
                <option value="{{ dataset }}">{{ dataset }}</option>
                {% endfor %}
            </select>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">
                Next
            </button>
        </form>
    </div>
</body>
</html>
