<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <!-- <div class="bg-white p-8 rounded shadow-md w-1/3"> -->
        <form action="" method="POST" class="bg-white p-8 rounded shadow-md w-1/3">
            {% csrf_token %}
            <h1 class="text-2xl font-bold mb-6">Login</h1>
            {% for field in fields %}
                <label class="block mb-2 font-medium">{{ field.label }}</label>
                <input type="{{ field.type }}" name="{{ field.name }}" class="w-full p-2 mb-4 border rounded" required>
            {% endfor %}
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Login</button>
            <a href="{% url 'register' %}" class="text-center py-2 px-1 bg-green-500 text-white font-semibold rounded hover:bg-green-600">Register</a>
        </form>
        
    <!-- </div> -->
    
</body>
</html>
