<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add details of employers</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-4xl">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Email Generator</h2>
        
        <form id="emailForm">
            <table class="w-full mb-6">
                <thead>
                    <tr class="text-left bg-gray-200">
                        <th class="p-2">First Name</th>
                        <th class="p-2">Last Name</th>
                        <th class="p-2">Email</th>
                        <th class="p-2">Company Name</th>
                        <th class="p-2">Job Role</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <td><input type="text" name="first_name" placeholder="First Name" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"></td>
                        <td><input type="text" name="last_name" placeholder="Last Name" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"></td>
                        <td><input type="email" name="email" placeholder="Email" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"></td>
                        <td><input type="text" name="company" placeholder="Company Name" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"></td>
                        <td><input type="text" name="job_role" placeholder="Job Role" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"></td>
                    </tr>
                </tbody>
            </table>

            <div class="flex justify-between">
                <button type="button" id="addRow" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Add Row
                </button>
                <button type="button" id="generateEmails" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500">
                    Generate Emails
                </button>
            </div>
        </form>

        <div id="message" class="mt-4"></div>
    </div>
    <script>
        // Function to add a new row to the table
        document.getElementById('addRow').addEventListener('click', function() {
            const tableBody = document.getElementById('tableBody');
            const newRow = document.createElement('tr');
            newRow.classList.add('data-row'); // Add a class to the new row for future reference

            newRow.innerHTML = `
                <td><input type="text" name="first_name" placeholder="First Name" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"></td>
                <td><input type="text" name="last_name" placeholder="Last Name" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"></td>
                <td><input type="email" name="email" placeholder="Email" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"></td>
                <td><input type="text" name="company" placeholder="Company Name" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"></td>
                <td><input type="text" name="job_role" placeholder="Job Role" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"></td>
            `;
            
            tableBody.appendChild(newRow);
        });

        // Function to collect table data and send it as JSON to the API
        document.getElementById('generateEmails').addEventListener('click', async function() {
            const tableBody = document.getElementById('tableBody');
            const rows = tableBody.querySelectorAll('tr');
            const data = [];

            rows.forEach(row => {
                const firstName = row.querySelector('input[name="first_name"]').value;
                const lastName = row.querySelector('input[name="last_name"]').value;
                const email = row.querySelector('input[name="email"]').value;
                const company = row.querySelector('input[name="company"]').value;
                const jobRole = row.querySelector('input[name="job_role"]').value;

                if (firstName && lastName && email && company && jobRole) {
                    data.push({
                        first_name: firstName,
                        last_name: lastName,
                        email: email,
                        company: company,
                        job_role: jobRole
                    });
                }
            });

            if (data.length === 0) {
                document.getElementById('message').textContent = 'Please fill out all fields!';
                document.getElementById('message').className = 'text-red-600';
                return;
            }
            const full_body = {
                resume : "{{ resume }}",
                data : data,
            }
            const jsonPreviewWindow = window.open('', '_blank');
            jsonPreviewWindow.document.write(`
                <html>
                <head><title>JSON Preview</title></head>
                <body>
                    <pre>${JSON.stringify(full_body, null, 4)}</pre>
                    <button onclick="window.close()" style="background-color: #f87171; color: white; padding: 8px 16px; border: none; border-radius: 4px; cursor: pointer; margin-top: 20px;">Close</button>
                </body>
                </html>
            `);
        });
    </script>
</body>
</html>
