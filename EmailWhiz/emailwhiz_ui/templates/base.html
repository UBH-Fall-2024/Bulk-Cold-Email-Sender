<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmailWhiz</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full p-6 bg-white rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold text-center mb-6">Welcome to EmailWhiz</h1>
    <div class="w-full mx-auto flex flex-wrap">  
        <div class="w-full md:w-1/3 bg-white p-6 rounded-lg shadow-lg">  
            <h1 class="text-2xl font-bold text-center mb-6">General Features</h1>
        <div class="space-y-4">
            <a href="{% url 'view_user_details' %}" class="w-full block text-center py-2 px-4 bg-yellow-500 text-black font-semibold rounded hover:bg-yellow-600">
                View User Details
            </a>
            <a href="{% url 'add_resume' %}" class="w-full block text-center py-2 px-4 bg-green-500 text-black font-semibold rounded hover:bg-green-600">
                Add Resumes
            </a>
            <a href="{% url 'create_subject' %}" class="w-full block text-center py-2 px-4 bg-green-500 text-black font-semibold rounded hover:bg-green-600">
                Add Subject
            </a>
                <a href="{% url 'create_template' %}" class="w-full block text-center py-2 px-4 bg-purple-500 text-white py-2 px-4 rounded hover:bg-purple-600">
                    Create New Email Template
                </a>
            
            
                <a href="{% url 'list_templates' %}" class="w-full block text-center py-2 px-4 bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600">
                    List Email Templates
                </a>
            
            <a href="{% url 'select_email_template' %}" class="w-full block text-center py-2 px-4 bg-blue-500 text-white font-semibold rounded hover:bg-blue-600">
                Send Cold Emails
             </a>
             <a href="{% url 'email_history' %}" class="w-full block text-center py-2 px-4 bg-blue-500 text-white font-semibold rounded hover:bg-pink-600">
                Email History
             </a>
          </div>
      </div>
      <div class="w-full md:w-1/3 bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold text-center mb-6">Apollo Integration</h1> 
        <div class="space-y-4">
        <a href="{% url 'update_apollo_apis' %}" class="w-full block text-center py-2 px-4 bg-yellow-500 text-white font-semibold rounded hover:bg-yellow-600">
            Apollo API Curls
         </a>
         <a href="{% url 'create_companies_data' %}" class="w-full block text-center py-2 px-4 bg-yellow-500 text-white font-semibold rounded hover:bg-yellow-600">
            Create Companies Data
         </a>
         <a href="{% url 'fetch_employees_data' %}" class="w-full block text-center py-2 px-4 bg-yellow-500 text-white font-semibold rounded hover:bg-yellow-600">
            Scrape Employees Data
         </a>
         <a href="{% url 'unlock_emails' %}" class="w-full block text-center py-2 px-4 bg-yellow-500 text-white font-semibold rounded hover:bg-yellow-600">
            Scrape Employees Emails
         </a>
         <a href="{% url 'send_cold_emails_through_apollo_emails' %}" class="w-full block text-center py-2 px-4 bg-yellow-500 text-white font-semibold rounded hover:bg-yellow-600">
            Send Cold Emails
         </a>
      </div>  </div>
      <div class="w-full md:w-1/3 bg-white p-6 rounded-lg shadow-lg">  </div>
      <div class="w-full md:w-0">  </div>
    </div>
    </div>
    
</body>
</html>
