<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Register</h2>

        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <p class="text-red-500 text-sm">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            <div>
                <label for="first_name" class="block text-gray-700 font-semibold">First Name</label>
                <input type="text" name="first_name" id="first_name"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    value="{{ form.first_name.value|default:'' }}">
            </div>

            <div>
                <label for="last_name" class="block text-gray-700 font-semibold">Last Name</label>
                <input type="text" name="last_name" id="last_name"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    value="{{ form.last_name.value|default:'' }}">
            </div>

            <div>
                <label for="phone_number" class="block text-gray-700 font-semibold">Phone Number</label>
                <input type="text" name="phone_number" id="phone_number"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    value="{{ form.phone_number.value|default:'' }}">
            </div>

            <div>
                <label for="linkedin_url" class="block text-gray-700 font-semibold">LinkedIn Profile URL</label>
                <input type="url" name="linkedin_url" id="linkedin_url"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    value="{{ form.linkedin_url.value|default:'' }}">
            </div>

            <div>
                <label for="username" class="block text-gray-700 font-semibold">Username</label>
                <input type="text" name="username" id="username"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    value="{{ form.username.value|default:'' }}">
            </div>

            <div>
                <label for="password1" class="block text-gray-700 font-semibold">Password</label>
                <input type="password" name="password1" id="password1"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    value="{{ form.password1.value|default:'' }}">
            </div>

            <div>
                <label for="password2" class="block text-gray-700 font-semibold">Confirm Password</label>
                <input type="password" name="password2" id="password2"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    value="{{ form.password2.value|default:'' }}">
            </div>

            <button type="submit"
                class="w-full py-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition duration-200">
                Register
            </button>
        </form>

        <p class="mt-4 text-center text-gray-600 text-sm">
            Already have an account? <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login</a>
        </p>
    </div>
</body>
</html>
