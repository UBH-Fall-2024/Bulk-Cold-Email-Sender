<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Register</title>
</head>
<body class="bg-gray-100 flex items-center justify-center">
    <form action="" method="POST" class="bg-white p-8 rounded shadow-md w-1/3">
        {% csrf_token %}
        <h1 class="text-2xl font-bold mb-6">Register</h1>
        {% for field in fields %}
            <label class="block mb-2 font-medium">{{ field.label }}</label>
            {% if field.type == "select" %}
                <select name="{{ field.name }}" class="w-full p-2 mb-4 border rounded">
                    {% for option in field.options %}
                        <option value="{{ option.value }}">{{ option.label }}</option>
                    {% endfor %}
                </select>
            {% else %}
                <input type="{{ field.type }}" name="{{ field.name }}" class="w-full p-2 mb-4 border rounded" required>
            {% endif %}
        {% endfor %}
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Register</button>
    </form>
</body>
</html>
